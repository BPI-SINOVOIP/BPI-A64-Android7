<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow send_destination="org.chromium.WebServer" />
  </policy>

  <policy group="webservd">
    <allow send_destination="org.chromium.WebServer" />
  </policy>

  <policy user="webservd">
    <allow own="org.chromium.WebServer" />
  </policy>
</busconfig>

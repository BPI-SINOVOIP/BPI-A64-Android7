api_version: 1
module: cloud-worker
threadsafe: true
runtime: python27
vm: true

manual_scaling:
  instances: 1

resources:
  cpu: .5
  memory_gb: 0.5

handlers:
- url: /cloud_worker/task
  script: perf_insights.endpoints.cloud_mapper.worker.app
  secure: always

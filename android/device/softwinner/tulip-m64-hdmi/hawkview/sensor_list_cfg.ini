sensor_twi_addr1        = 0x78
sensor_type1            = 0
sensor_stby_mode1       = 0
sensor_hflip1           = 0
sensor_vflip1           = 0
act_name1               = 
act_twi_addr1           = 

sensor_name2            = "ov5640"
sensor_twi_addr2        = 0x78
sensor_type2            = 0
sensor_stby_mode2       = 0
sensor_hflip2           = 0
sensor_vflip2           = 0
